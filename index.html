<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <article id="container">
    <div class="left">
    <div class="textGlobal">
      <h1 class="title">Get <span class="textModif">insights </span>that help
        your business grow.
      </h1>
      <p class="text">Discover the benefits of data analytics and make
      better decisions  regarding revenue, customer
      experience, and overall efficiency.
      </p>
      <div class="data">
        <div class="contentData">
          <p class="textContentDataPrimary">10k+</p>
          <p class="textContentDataSecond">COMPANIES</p>
        </div>
        <div class="contentData">
          <p class="textContentDataPrimary">314</p>
          <p class="textContentDataSecond">TEMPLATES</p>
        </div>
        <div class="contentData">
          <p class="textContentDataPrimary">12M+</p>
          <p class="textContentDataSecond">QUERIES</p>
        </div>
      </div>
    </div>
    </div>
    <div class="right">
    </div>
  </article>
